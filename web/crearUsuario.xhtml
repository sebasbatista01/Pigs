<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/main-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Crear Usuario
    </ui:define>

    <ui:define name="estilos">
        <link rel="stylesheet" type="text/css" href="resources/css/crearempleado.css"/>
    </ui:define>

    <ui:define name="contenido">
        <div class="tabla col-xs-1 col-sm-12 col-md-9 col-lg-10 col d-flex justify-content-center pt-5">  
            <div class="iniciar row d-flex justify-content-center col col-sm-12 col-md-8 col-lg-6 col-xl-6">
                <h1 class="titulomenu  col col-sm-8 col-md-5 col-lg-5 col-xl-8">Crear usuario</h1>
                <a class="decoracion" href="indexoficiales.html"><span class="icon1 icon-back pt-2"></span></a>
                <h:form id="forma" class="container" > 
                    <div class="form-group col-xs-3 col-sm-12 col-md-9 col-lg-10 col-xl-12">
                        <h:panelGrid columns="4">
                            <h:outputText value="nombre"/>
                            <h:inputText value="#{usuarios.nombre}" required="true"/>
                            <h:outputText value="fecha"/>
                            <h:inputText value="#{usuarios.fechaNacimiento}" required="true"/>
                            <h:outputText value="correo"/>
                            <h:inputText value="#{usuarios.correo}" required="true"/>
                            <h:outputText value="cedula"/>
                            <h:inputText value="#{usuarios.idUsuario}" required="true"/>
                            <h:commandButton actionListener="#{usuarios.generar()}" value="Enviar" action="forma"/>
                        </h:panelGrid>
                    </div>
                </h:form>
            </div>           
        </div>
    </ui:define>

    <ui:define name="scripts-pagina">
        <script src="resources/js/crearempleado.js"/>
    </ui:define>

</ui:composition>
